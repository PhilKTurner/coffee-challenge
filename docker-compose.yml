# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP .NET Core service.

version: '3.4'

networks:
  dbaccess:
    name: cc-dbaccess
    driver: bridge
  coffee-distribution:
    name: cc-distribution
    driver: bridge

volumes:
  factory-data:
    name: cc-factory-data
    driver: local
  store-data:
    name: cc-store-data
    driver: local

secrets:
  cc-mariadb-rootpw:
    file: ./.secrets/cc-mariadb-rootpw
  cc-mariadb-pw:
    file: ./.secrets/cc-mariadb-pw

services:
  coffee-factory:
    profiles:
      - coffee-services
    build:
      context: .
      dockerfile: CoffeeFactory.dockerfile
    image: cc-coffee-factory
    container_name: cc-coffee-factory
    networks:
      - coffee-distribution
    volumes:
      - factory-data:/mnt/data

  coffee-store:
    profiles:
      - coffee-services
    build:
      context: ./CoffeeStore
    image: cc-coffee-store
    container_name: cc-coffee-store
    depends_on:
      - store-db
    networks:
      - dbaccess
      - coffee-distribution
    ports:
      - 5000:5000
    secrets:
      - cc-mariadb-pw

  store-db:
    profiles:
      - backend
    image: mariadb:10.6.5
    container_name: cc-store-db
    networks:
      - dbaccess
    restart: unless-stopped
    secrets:
      - cc-mariadb-rootpw
      - cc-mariadb-pw
    environment:
      - MARIADB_ROOT_PASSWORD_FILE=/run/secrets/cc-mariadb-rootpw
      - MARIADB_DATABASE=coffee-store-db
      - MARIADB_USER=clerk
      - MARIADB_PASSWORD_FILE=/run/secrets/cc-mariadb-pw
    volumes:
      - store-data:/var/lib/mysql
